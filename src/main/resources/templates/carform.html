<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Car Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="base :: navbar"></div>
<form method="post" th:action="@{/add}" th:object="${car}" enctype="multipart/form-data">
    <table class="table">
        <tbody>
        <tr>
            <th scope="row">Brand</th>
            <td><input type="text" th:field="*{brand}"></td>
        </tr>
        <tr>
            <th scope="row">Model</th>
            <td><input type="text" th:field="*{model}"></td>
        </tr>
        <tr>
            <th scope="row">Color</th>
            <td><input type="text" th:field="*{color}"></td>
        </tr>
        <tr>
            <th scope="row">Image</th>
            <td><input type="file" name="file"></td>
        </tr>
        </tbody>
    </table>
  <input type="submit" value="Enter Car">
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
